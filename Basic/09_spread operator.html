<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script>
			let num_01 = [1, 2, 3, 4, 5];
			let num_02 = [6, 7, 8, 9];
			let temp = [...num_01, ...num_02];
			document.write(temp);

			// we can also destruct the temp array
			let [one, two, three, ...rest] = temp;
			document.write("<p>" + rest + "</p>");
		</script>
	</body>
</html>
