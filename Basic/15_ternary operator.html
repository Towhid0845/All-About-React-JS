	<body>

		<script>
			welcome = () => {
				document.write("<h2>Welcome</h2>");

				// document.getElementById("demo").innerHTML = "Please log in";

			let verify = true;

			// Using normal if else operator
			// if (verify) {
			// 	welcome();
			// } else {
			// 	login();
			// }

			// Using Ternary operator
			verify ? welcome() : login();
		</script>
