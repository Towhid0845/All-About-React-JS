<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script>
			function calculate(a, b) {
				const add = a + b;
				const subtract = a - b;
				const multiply = a * b;
				const division = a / b;

				return [add, subtract, multiply, division];
			}

			const [add, subtract, multiply, division] = calculate(10, 5);

			document.write("<p> Summmation =" + add + "</p>");
			document.write("<p> Difference =" + subtract + "</p>");
			document.write("<p> Product =" + multiply + "</p>");
			document.write("<p> Quotient =" + division + "</p>");
		</script>
	</body>
</html>
